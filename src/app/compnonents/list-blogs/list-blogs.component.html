
<div class="row mt-3">
  <div class="col-6" *ngFor="let item of blogs">
    <div class="card mb-3 mt-3">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.content }}</p>
        <p class="card-text"><small class="text-muted">{{ item.lastUpdated }}</small></p>
        <a (click)="addOrRemoveFromReadingList(item.id)" class="btn" [ngClass]="readingList.includes(item.id)? 'btn-outline-dark' : 'btn-dark'">{{readingList.includes(item.id)? 'Remove from reading-list' : 'Add to reading-list'}}</a>
      </div>
    </div>
  </div>
</div>
