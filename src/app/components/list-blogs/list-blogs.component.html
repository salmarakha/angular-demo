
<div class="row mt-3">
  <div class="col-6" *ngFor="let item of blogs">
    <div class="card mb-3 mt-3">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.content }}</p>
        <p class="card-text"><small class="text-muted">{{ item.lastUpdated }}</small></p>
        <a class="btn"
          [ngClass]="readingList.includes(item.id)? 'btn-outline-dark' : 'btn-dark'"
          (click)="addOrRemoveFromReadingList(item.id)">{{readingList.includes(item.id)? 'Remove from reading-list' : 'Add to reading-list'}}</a>
        <span style="margin-left: 10px;"><i class="fas fa-thumbs-up text-secondary h4"></i> 200</span>
      </div>
    </div>
  </div>
</div>
